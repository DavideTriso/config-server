services:
  # MongoDB Database
  db:
    image: mongo:7.0
    container_name: config-server-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - db_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=config-server
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Config Server Application
  app:
    image: node:20
    container_name: config-server-app
    working_dir: /app
    restart: unless-stopped
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGODB_URI=mongodb://db:27017/config-server
    command: sh -c "npm install && npm run dev"
    depends_on:
      db:
        condition: service_healthy
    stdin_open: true
    tty: true

volumes:
  db_data:
    driver: local